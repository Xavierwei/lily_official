        <h3>中国零售业可持续发展创新模式高峰论坛</h3>
        <h5>2013年5月30日</h5>
        <p>"中国零售业可持续发展创新模式高峰论坛" 是由上海丝绸集团旗品牌发展有限公司(Lily品牌)主办，中国商业地产协会、第一财经频道/第一地产、搜狐网财经频道、零点研究咨询集团（上海）协办的一场零售业高峰论坛。论坛以“店商vs电商: 商机再造，谁主未来？" 为主题，汇聚了来自全国的近400名企业领袖、行业专家、电商精英及各界媒体，针对当下中国零售业面临的全新商业格局进行探讨辨析，为实体零售业的未来发展出谋献策。</p>
